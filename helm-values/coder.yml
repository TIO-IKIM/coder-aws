coder:
  # You can specify any environment variables you'd like to pass to Coder
  # here. Coder consumes environment variables listed in
  # `coder server --help`, and these environment variables are also passed
  # to the workspace provisioner (so you can consume them in your Terraform
  # templates for auth keys etc.).
  #
  # Please keep in mind that you should not set `CODER_ADDRESS`,
  # `CODER_TLS_ENABLE`, `CODER_TLS_CERT_FILE` or `CODER_TLS_KEY_FILE` as
  # they are already set by the Helm chart and will cause conflicts.
  env:
    - name: CODER_ACCESS_URL
      value: https://code.ikim.uk-essen.de
    - name: CODER_PG_CONNECTION_URL
      valueFrom:
        secretKeyRef:
          # You'll need to create a secret called coder-db-url with your
          # Postgres connection URL like:
          # postgres://coder:password@postgres:5432/coder?sslmode=disable
          name: coder-db-url
          key: url
    - name: CODER_OAUTH2_GITHUB_ALLOW_SIGNUPS
      value: "true"
    - name: CODER_OAUTH2_GITHUB_ALLOWED_ORGS
      value: <github organization name>
    - name: CODER_OAUTH2_GITHUB_CLIENT_ID
      value: <oauth client id>
    - name: CODER_OAUTH2_GITHUB_CLIENT_SECRET
      value: <oauth client secret>

    # This env variable controls whether or not to auto-import the
    # "kubernetes" template on first startup. This will not work unless
    # coder.serviceAccount.workspacePerms is true.
    - name: CODER_TEMPLATE_AUTOIMPORT
      value: kubernetes

  tls:
    # This value must match spec.secretName from the Certificate resource
    secretName: https-certificates

  annotations:
    # Instruct Reloader to restart the Coder pod if the certificate secret
    # changes (typically after a renewal).
    # This value must match spec.secretName from the Certificate resource
    secret.reloader.stakater.com/reload: https-certificates

  service:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: "code.ikim.uk-essen.de,*.code.ikim.uk-essen.de"
